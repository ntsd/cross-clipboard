# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - id: "non-linux"
    skip: false
    env:
      - CGO_ENABLED=1
    goos:
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
  - id: "linux"
    skip: true
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
      - arm64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
    format: tar.gz
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# Check https://goreleaser.com/customization/homebrew/
brews:
  - homepage: 'https://github.com/ntsd/cross-clipboard'
    description: 'A multi device clipboard sharing over P2P network.'
    folder: Formula
    commit_author:
      name: ntsd
      email: jo06942@gmail.com
    tap:
      owner: ntsd
      name: homebrew-cross-clipboard
